<section class="board">
  <div class="container">
    <div class="board-inner">

      <mat-card class="board-item" *ngFor="let item of db.title; let i = index">
        <mat-card-title>{{item}}</mat-card-title>
        <div class="mat-card-controls">
          <div class="delete">
            <button class="board-item-button" *ngIf="db.deleteButton[i]" (click)="changeDeleteBoardState(i)">
              <mat-icon>arrow_back</mat-icon>
            </button>
            <button class="board-item-button" (click)="deleteBoard(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <button class="board-item-button" routerLink="/board?id={{db.id[i]}}">
            <mat-icon>launch</mat-icon>
          </button>
        </div>
      </mat-card>

      <button *ngIf="newBoardState" mat-button class="board-item" (click)="changeState()">
        <mat-icon>add</mat-icon>
      </button>

      <form [formGroup]="newBoardForm" (ngSubmit)="createNewBoard()" *ngIf="!newBoardState" class="board-item">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name of board</mat-label>
          <input type="text" matInput formControlName="title" matInput placeholder="Ex. Projects">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="newBoardForm.controls['title'].errors">
            {{chooseTitleError()}}
          </mat-error>
        </mat-form-field>

        <div class="mat-card-controls">
          <button class="board-item-button" (click)="changeState()"><mat-icon>arrow_back</mat-icon></button>
          <button class="board-item-button" *ngIf="this.newBoardForm.controls['title'].status !== 'VALID'" disabled><mat-icon>check</mat-icon></button>
          <button class="board-item-button" *ngIf="this.newBoardForm.controls['title'].status === 'VALID'" type="submit"><mat-icon>check</mat-icon></button>
        </div>
      </form>
    </div>
  </div>
</section>
