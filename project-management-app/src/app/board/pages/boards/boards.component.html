<section class="board">
  <div class="container">
    <div class="board-inner">
      <mat-card class="board-item regular" *ngFor="let board of boards$ | async; let i = index"
                routerLink="/project?id={{board.id}}">
        <ng-container *ngIf="board.id !== editBoard">
          <mat-card-title>{{board.title}}</mat-card-title>
          <mat-card-subtitle>{{board.description}}</mat-card-subtitle>
          <div class="mat-card-controls">
            <button class="board-item-button" (click)="deleteBoard(board.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button class="board-item-button" (click)="editMode(board.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </ng-container>
      </mat-card>

      <button *ngIf="newBoardState" mat-button class="board-item" (click)="changeState()">
        <mat-icon>add</mat-icon>
      </button>

      <form [formGroup]="newBoardForm" (ngSubmit)="createNewBoard()" *ngIf="!newBoardState" class="board-item">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label i18n="boards @@nameBoard">Name of board</mat-label>
          <input type="text" matInput formControlName="title">
          <!--          <mat-hint i18n="boards @@nameHint">Errors appear instantly!</mat-hint>-->
          <mat-error *ngIf="newBoardForm.controls['title'].errors">
            {{chooseTitleError()}}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <textarea matInput class="board-description" formControlName="description">
          </textarea>
          <mat-label i18n="boards @@descBoard">Board description</mat-label>
        </mat-form-field>

        <div class="mat-card-controls">
          <button class="board-item-button" (click)="changeState()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <button class="board-item-button" [disabled]="!newBoardForm.valid || (delayed$ | async) === false"
                  type="submit">
            <mat-icon>check</mat-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
