<header>
  <div class="header-container">
    <div class="header-inner container">
      <nav class="header-nav">
        <button mat-raised-button color="primary" routerLink="/">
          <mat-icon>assessment</mat-icon>
        </button>
        <button mat-raised-button color="primary" routerLink="boards">Boards</button>

        <mat-button-toggle-group>
          <mat-button-toggle value="en">en</mat-button-toggle>
          <mat-button-toggle value="ru">ru</mat-button-toggle>
        </mat-button-toggle-group>
      </nav>

      <nav class="header-nav">
        <ng-container  *ngIf="(userLogged$ | async) as user; else notLoggedIn">
          <div class="header-user-info">
            Hello, <strong>{{user.name}}</strong> (<i>{{user.login}}</i>) !
          </div>
          <button mat-raised-button routerLink="profile" color="primary">
            <mat-icon>account_circle</mat-icon>
          </button>
          <button mat-raised-button color="primary" (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </ng-container>

        <ng-template #notLoggedIn>
          <button mat-raised-button routerLink="auth/sign-in" color="primary">Sign in</button>
          <button mat-raised-button routerLink="auth/sign-up" color="primary">Sign up</button>
        </ng-template>

      </nav>
    </div>
  </div>
</header>
